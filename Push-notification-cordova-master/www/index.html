<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/jquery-1.11.2.min.js"></script>
    <script src="lib/PushNotification.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.controller.js"></script>
    <script src="js/notifications.service.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane data-ng-controller="MainCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Push Notifications Sample</h1>
      </ion-header-bar>
      <ion-content>
        <div class="row">
          <div class="col">
            <button class="button button-positive" data-ng-click="register()">Register</button>
            <button class="button button-positive" data-ng-click="unRegister()">Un Register</button>
            <button class="button button-balanced" data-ng-click="sendPushNotification()">Send Push Notification</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul id="app-status-ul" class="list">
              <li class="item" data-ng-repeat="notification in notifications" data-ng-bind="notification.message"></li>
            </ul>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
